            <h3>Join our mailing list!</h3>

                    <br/><br/>

                    <input type="email" id="email" name="email" placeholder="abc@defg.com" required>
                    <br/><br/>

                    <label for="newsletter">Would you like to subscribe to our newsletter?:</label>
                    <input type="checkbox" id="newsletter" name="newsletter" value="Yes!">
                </fieldset>
                <input type ="image" title="Submit information" src="images/submit.png" alt="Submit button" name= "btnimage">
        </form>
